[workspace]
resolver = "2"
members = ["kernel", "libs/rust/*", "apps/tests/ktest"]

[workspace.package]
version = "0.0.0"
authors = ["Seiya Nuta <nuta@seiya.me>"]
edition = "2024"

[workspace.dependencies]
arrayvec = { version = "0.7.6", default-features = false }

kernel = { path = "kernel" }
starina = { path = "libs/rust/starina" }

ktest = { path = "apps/tests/ktest" }
